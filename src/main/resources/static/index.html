<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm rounded-4">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">📝 Command History</h3>

            <!-- Command Input -->
            <div class="input-group mb-3">
                <input type="text" id="commandInput" class="form-control" placeholder="Enter a command">
                <button onclick="addCommand()" class="btn btn-primary">Add</button>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex flex-wrap gap-2 justify-content-center mb-4">
                <button onclick="undoCommand()" class="btn btn-warning">↩️ Undo</button>
                <button onclick="redoCommand()" class="btn btn-success">↪️ Redo</button>
                <button onclick="peekUndo()" class="btn btn-outline-info">👀 Peek Undo</button>
                <button onclick="peekRedo()" class="btn btn-outline-info">👀 Peek Redo</button>
                <button onclick="deleteAll()" class="btn btn-danger">🗑️ Delete All</button>
            </div>

            <!-- Search -->
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search command">
                <button onclick="searchCommand()" class="btn btn-outline-secondary">🔍 Search</button>
            </div>

            <!-- Command List -->
            <ul id="commandList" class="list-group list-group-flush rounded-3 bg-white shadow-sm"></ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
