<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container">
    <h2 class="mb-4">Command Manager</h2>

    <div class="mb-3">
        <input type="text" id="commandInput" class="form-control" placeholder="Enter a command">
    </div>

    <div class="mb-3">
        <button class="btn btn-primary" onclick="addCommand()">Add Command</button>
        <button class="btn btn-warning" onclick="undoCommand()">Undo</button>
        <button class="btn btn-info" onclick="redoCommand()">Redo</button>
        <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
        <button onclick="peekUndo()" class="btn btn-info">Peek Undo</button>
        <button onclick="peekRedo()" class="btn btn-info">Peek Redo</button>

    </div>

    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search command" onkeyup="searchCommand()">
    </div>

    <h5>Command History</h5>
    <ul class="list-group" id="commandList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
